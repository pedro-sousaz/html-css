<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
<style>
    iframe{
        width: 400px;
        height: 400px;
        border: 1px dashed black;
    }
</style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.controleacademico.net/index.html" frameborder="0" height="500" scrolling="auto">
            <a href="https://https://www.controleacademico.net/index.html" target="_blank">Controle academico</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://pedro-sousaz.github.io/pedromedeiros/" frameborder="0" height="500" width="500">
            <a href="https://https://www.controleacademico.net/index.html" target="_blank">Controle academico</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
